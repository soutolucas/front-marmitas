<div class="card mb-3">
  <div class="card-header clearfix clear-fix">
    <h3 class="float-left">Pedido</h3>
    <div class="form-group">
        <div class="input-group-prepend, float-right">
          <button class="btn btn-outline-success" type="button" (click)="close(pedido)" *ngIf="pedido.isActive">Fechar Pedido</button>
        </div>
    </div>
    <div class="form-group">
      <div class="input-group" *ngIf="pedido">
        <input type="text" class="form-control" disabled value="Aberto em: {{formatDate(pedido.openedAt)}}">
        <input type="text" class="form-control" disabled value="Fechado em: {{formatDate(pedido.closedAt)}}">
        <input type="text" class="form-control" disabled value="Refeições: {{pedido.refeicoes.length}}">
      </div>
    </div>
    <div class="form-group">
      <div class="clearfix">
        <button type="button" class="btn btn-secondary float-left" (click)="goBack()">Voltar</button>
        <button type="button" class="btn btn-info float-right" (click)="print()">Imprimir</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Opção</th>
            <th>Proteinas</th>
            <th>Acompanhamentos</th>
          </tr>
        </thead>
        <tbody *ngIf="pedido">
          <tr *ngFor="let refeicao of pedido.refeicoes">
            <td>{{refeicao.name}}</td>
            <td>{{refeicao.local.name}}</td>
            <td>{{refeicao.prato.name}}</td>
            <td innerHTML="{{proteinasToString(refeicao.proteinas)}}"></td>
            <td innerHTML="{{acompanhamentosToString(refeicao.acompanhamentos)}}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
