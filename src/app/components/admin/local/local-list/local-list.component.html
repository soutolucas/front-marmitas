<div class="card mb-3">
  <div class="card-header clearfix clear-fix">
    <h3 class="float-left">Locais</h3>
    <button (click)="create()" class="btn btn-primary float-right">
      <i class="fas fa-plus"></i> Novo
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let local of locais" (click)="detail(local.id)">
            <td>{{local.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
