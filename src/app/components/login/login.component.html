<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email"
                            autocomplete="email" autofocus>
                        <label for="inputEmail">Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" formControlName="password" class="form-control"
                            placeholder="Password" autocomplete="current-password">
                        <label for="inputPassword">Senha</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
                    ENTRAR
                </button>
            </form>
        </div>
    </div>
</div>
